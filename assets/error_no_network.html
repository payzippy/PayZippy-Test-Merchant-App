<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<style type="text/css">

p{
  margin:0;
  padding: 0;
}

.wrap{
  margin: 0;
  padding: 0;
}

.wrap .wrap-inner{
  text-align: center;
  width: 100%;
  overflow: hidden;
  margin-top: 100px;
}

.wrap-inner .img-wr{
  clear: both;
}

.wrap-inner .txt-wr{
  clear: both;
  width: 96%;
  font-size:16px;
  color: #000;
  padding: 10px 2%; 
  margin-top: 10px;
}

</style>
</head>
<body>
<div class="wrap">
  <div class="wrap-inner">
    <div class="img-wr">
      <img src="./No-Network-Icon.png">
    </div>
    <div class="txt-wr">
      <div class="text-content"><p>Not able to connect to PayZippy.</p>
        <p>Please Check your network connection and try again.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
